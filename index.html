<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            max-width: 320px;
        }
        .title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 40px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .button {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 20px 32px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.6);
        }
        .button:active:not(:disabled) {
            transform: translateY(0);
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title"></h1> 
        <p class="description"></p>
        <button id="shareButton" class="button" disabled></button>
    </div>

<script>
    const MEDIA_URL = "https://kovalboost.github.io/SoraPrem_bot/task1.png";
    const STORY_CAPTION = "@SoraPrem_bot –£–¥–∞–ª—è—Ç—å –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ –ª–µ–≥–∫–æ";
    
    const LOCALE_DATA = {
        'ru': {
            title: "üíé –û–ø—É–±–ª–∏–∫—É–π—Ç–µ –∏—Å—Ç–æ—Ä–∏—é",
            description: "–ù–ï –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –ø–æ–¥–µ–ª–∏—Ç—å—Å—è –∏—Å—Ç–æ—Ä–∏–µ–π –∏ –ø–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å",
            button_text: "üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é",
            button_loading: "‚è≥ –û—Ç–∫—Ä—ã–≤–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä...",
        },
        'en': {
            title: "üíé Publish Your Story",
            description: "Tap the button below to share the story and receive your bonus.",
            button_text: "üöÄ Publish Story",
            button_loading: "‚è≥ Opening Editor...",
        },
    };

    let tg = null;
    
    function detectLanguage() {
        console.log('=== LANGUAGE DETECTION DEBUG ===');
        
        // –°–ø–æ—Å–æ–± 1: Telegram WebApp (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω—ã–π)
        if (tg && tg.initDataUnsafe) {
            console.log('Telegram initDataUnsafe:', tg.initDataUnsafe);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø—É—Ç–∏ –∫ —è–∑—ã–∫—É
            if (tg.initDataUnsafe.user?.language_code) {
                const lang = tg.initDataUnsafe.user.language_code.toLowerCase();
                console.log('Language from initDataUnsafe.user:', lang);
                return lang;
            }
            
            // –ò–Ω–æ–≥–¥–∞ —è–∑—ã–∫ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤ –¥—Ä—É–≥–∏—Ö –ø–æ–ª—è—Ö
            if (tg.initDataUnsafe.language_code) {
                const lang = tg.initDataUnsafe.language_code.toLowerCase();
                console.log('Language from initDataUnsafe.language_code:', lang);
                return lang;
            }
        }
        
        // –°–ø–æ—Å–æ–± 2: –ü–∞—Ä—Å–∏–º initData —Å—Ç—Ä–æ–∫—É
        if (tg && tg.initData) {
            console.log('Raw initData:', tg.initData);
            try {
                const params = new URLSearchParams(tg.initData);
                const userStr = params.get('user');
                if (userStr) {
                    const userData = JSON.parse(decodeURIComponent(userStr));
                    if (userData.language_code) {
                        const lang = userData.language_code.toLowerCase();
                        console.log('Language from parsed initData:', lang);
                        return lang;
                    }
                }
            } catch (e) {
                console.log('Error parsing initData:', e);
            }
        }
        
        // –°–ø–æ—Å–æ–± 3: –Ø–∑—ã–∫ –±—Ä–∞—É–∑–µ—Ä–∞ (—Ä–µ–∑–µ—Ä–≤–Ω—ã–π)
        const browserLang = navigator.language || navigator.userLanguage || 'ru';
        console.log('Browser language:', browserLang);
        
        return browserLang.toLowerCase();
    }
    
    function applyTranslations(lang) {
        console.log('Applying translations for language:', lang);
        
        let langKey = 'ru'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ä—É—Å—Å–∫–∏–π
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª—é—á —è–∑—ã–∫–∞
        if (lang.startsWith('ru')) {
            langKey = 'ru';
        } else if (lang.startsWith('en')) {
            langKey = 'en';
        } else if (lang.startsWith('uk')) {
            langKey = 'uk';
        }
        // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∏–µ —è–∑—ã–∫–∏ –ø–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
        
        const texts = LOCALE_DATA[langKey] || LOCALE_DATA['ru'];
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã
        document.querySelector('.title').textContent = texts.title;
        document.querySelector('.description').textContent = texts.description;
        document.getElementById('shareButton').textContent = texts.button_text;
        
        console.log('Applied texts:', texts);
    }

    function initTelegramApp() {
        console.log('Initializing Telegram Web App...');
        
        if (!window.Telegram?.WebApp) {
            console.error('Telegram Web App not available');
            applyTranslations(navigator.language);
            document.getElementById('shareButton').disabled = false;
            return;
        }
        
        tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        console.log('Telegram WebApp version:', tg.version);
        console.log('Platform:', tg.platform);
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —è–∑—ã–∫ –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã
        const detectedLang = detectLanguage();
        applyTranslations(detectedLang);
        
        // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
        document.getElementById('shareButton').disabled = false;
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ñ—É–Ω–∫—Ü–∏–π
        if (typeof tg.shareToStory !== 'function') {
            console.warn('shareToStory not available');
        }
        if (typeof tg.sendData !== 'function') {
            console.warn('sendData not available');
        }
    }
    
    function shareStory() {
        if (!tg) {
            alert('Telegram Web App –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            return;
        }
        
        const button = document.getElementById('shareButton');
        const currentLang = detectLanguage();
        const texts = LOCALE_DATA[currentLang.startsWith('ru') ? 'ru' : 
                      currentLang.startsWith('en') ? 'en' : 'ru'];
        
        button.disabled = true;
        button.textContent = texts.button_loading;
        
        try {
            // –°–Ω–∞—á–∞–ª–∞ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            if (typeof tg.sendData === 'function') {
                tg.sendData("story_reward_claim");
                console.log('Data sent to bot');
            }
            
            // –ó–∞—Ç–µ–º –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä –∏—Å—Ç–æ—Ä–∏–π
            if (typeof tg.shareToStory === 'function') {
                tg.shareToStory(MEDIA_URL, { text: STORY_CAPTION });
                console.log('Story editor opened');
            } else {
                console.warn('shareToStory not available');
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ, –µ—Å–ª–∏ —Ñ—É–Ω–∫—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞
                tg.showPopup({
                    title: texts.title,
                    message: '–§—É–Ω–∫—Ü–∏—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –≤ –∏—Å—Ç–æ—Ä–∏—é –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞',
                    buttons: [{ type: 'ok' }]
                });
            }
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                button.disabled = false;
                button.textContent = texts.button_text;
            }, 5000);
            
        } catch (error) {
            console.error('Error:', error);
            button.disabled = false;
            button.textContent = texts.button_text;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            tg.showPopup({
                title: '–û—à–∏–±–∫–∞',
                message: '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏',
                buttons: [{ type: 'ok' }]
            });
        }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', () => {
        // –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä—É—Å—Å–∫—É—é –≤–µ—Ä—Å–∏—é –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        applyTranslations('ru');
        
        // –ó–∞—Ç–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram App
        initTelegramApp();
        
        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
        document.getElementById('shareButton').addEventListener('click', shareStory);
    });
</script>
</body>
</html>

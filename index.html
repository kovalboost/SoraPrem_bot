<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏ –ø–æ–ª—É—á–∏—Ç—å –∞–ª–º–∞–∑—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        .container {

            text-align: center;
        }
        .button {

            padding: 16px 24px;

        }

        }
        .button:hover:not(:disabled) {

        }
        .debug-info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 12px;
            text-align: left;
            word-break: break-all;
        }

            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíé –û–ø—É–±–ª–∏–∫—É–π—Ç–µ –∏—Å—Ç–æ—Ä–∏—é</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –ø–æ–¥–µ–ª–∏—Ç—å—Å—è –∏—Å—Ç–æ—Ä–∏–µ–π</p>
        
        <button id="shareButton" class="button" disabled>üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
        
        <div id="status" class="status"></div>
        
        <div class="debug-info">
            <strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏:</strong><br>
            <span id="debugInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const MEDIA_URL = "https://raw.githubusercontent.com/kovalboost/SoraPrem_bot/edit/main/aa3.png";
        
        let tg = null;
        
        function initTelegramApp() {
            console.log('Initializing Telegram Web App...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å WebApp
            if (!window.Telegram || !window.Telegram.WebApp) {
                showStatus('Telegram Web App –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω. –ó–∞–ø—É—Å—Ç–∏—Ç–µ –≤ Telegram.', 'error');
                updateDebugInfo('WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }
            
            tg = window.Telegram.WebApp;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–≥–ª–∞—Å–Ω–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
            tg.ready();
            tg.expand();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
            const debugInfo = `
                –í–µ—Ä—Å–∏—è: ${tg.version || '–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ'}<br>
                –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform || '–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ'}<br>
                –¶–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞: ${tg.colorScheme || '–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ'}<br>
                InitData: ${tg.initData ? '–µ—Å—Ç—å' : '–Ω–µ—Ç'}<br>
                isExpanded: ${tg.isExpanded}<br>
                viewportHeight: ${tg.viewportHeight}
            `;
            updateDebugInfo(debugInfo);
            
            console.log('Telegram Web App initialized:', {
                version: tg.version,
                platform: tg.platform,
                initData: tg.initData,
                themeParams: tg.themeParams
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–µ—Ä—Å–∏—é –¥–ª—è shareToStory (—Ç—Ä–µ–±—É–µ—Ç—Å—è Bot API 7.8+)
            if (!tg.isVersionAtLeast('7.8')) {
                showStatus('–¢—Ä–µ–±—É–µ—Ç—Å—è –æ–±–Ω–æ–≤–∏—Ç—å Telegram –¥–æ –≤–µ—Ä—Å–∏–∏ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π Bot API 7.8+', 'error');
                updateDebugInfo(debugInfo + '<br>‚ùå –í–µ—Ä—Å–∏—è —Å–ª–∏—à–∫–æ–º —Å—Ç–∞—Ä–∞—è –¥–ª—è shareToStory');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É shareToStory
            if (typeof tg.shareToStory !== 'function') {
                showStatus('–§—É–Ω–∫—Ü–∏—è shareToStory –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ Telegram', 'error');
                updateDebugInfo(debugInfo + '<br>‚ùå shareToStory –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }
            
            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
            document.getElementById('shareButton').disabled = false;
            showStatus('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ', 'success');
            updateDebugInfo(debugInfo + '<br>‚úÖ shareToStory –¥–æ—Å—Ç—É–ø–µ–Ω');
        }
        
        function shareStory() {
            if (!tg) {
                showStatus('–û—à–∏–±–∫–∞: WebApp –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                return;
            }
            
            const button = document.getElementById('shareButton');
            button.disabled = true;
            button.textContent = '‚è≥ –û—Ç–∫—Ä—ã–≤–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä...';
            
            showStatus('–û—Ç–∫—Ä—ã–≤–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä –∏—Å—Ç–æ—Ä–∏–π...', 'info');
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Å–æ–≥–ª–∞—Å–Ω–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
                // https://core.telegram.org/bots/webapps#sharetostory
                tg.shareToStory(MEDIA_URL, {
                    text: "üöÄ –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –Ω–∞—à–µ–º—É –±–æ—Ç—É –∏ –ø–æ–ª—É—á–∞–π –±–æ–Ω—É—Å—ã! @sora2invites_bot"
                    // widget_link –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –¥–ª—è –æ–±—ã—á–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                });
                
                console.log('shareToStory –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏:', {
                    media_url: MEDIA_URL,
                    text: "üöÄ –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –Ω–∞—à–µ–º—É –±–æ—Ç—É –∏ –ø–æ–ª—É—á–∞–π –±–æ–Ω—É—Å—ã! @sora2invites_bot"
                });
                
                showStatus('–†–µ–¥–∞–∫—Ç–æ—Ä –∏—Å—Ç–æ—Ä–∏–π –æ—Ç–∫—Ä—ã—Ç! –î–æ–±–∞–≤—å—Ç–µ –∏—Å—Ç–æ—Ä–∏—é –∏ –ø–æ–¥–µ–ª–∏—Ç–µ—Å—å –µ—é.', 'success');
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    button.disabled = false;
                    button.textContent = 'üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é';
                }, 5000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ shareToStory:', error);
                showStatus('–û—à–∏–±–∫–∞: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                button.disabled = false;
                button.textContent = 'üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é';
            }
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
            if (type !== 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
        
        function updateDebugInfo(info) {
            document.getElementById('debugInfo').innerHTML = info;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function setupEventListeners() {
            if (!tg) return;
            
            tg.onEvent('viewportChanged', (event) => {
                console.log('Viewport changed:', event);
                updateDebugInfo(document.getElementById('debugInfo').innerHTML + 
                    `<br>üîÑ Viewport changed: ${tg.viewportHeight}`);
            });
            
            tg.onEvent('themeChanged', () => {
                console.log('Theme changed');
                updateDebugInfo(document.getElementById('debugInfo').innerHTML + 
                    `<br>üé® Theme changed`);
            });
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            initTelegramApp();
            setupEventListeners();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            document.getElementById('shareButton').addEventListener('click', shareStory);
        });
    </script>
</body>

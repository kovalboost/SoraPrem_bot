<body>

    <script>

        function initTelegramApp() {

            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            console.log('Telegram Web App initialized:', {
                version: tg.version,
                platform: tg.platform,
                initData: tg.initData

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É shareToStory
            checkPremiumAvailability();
            
            // –ö–Ω–æ–ø–∫–∞ —Ä—É—á–Ω–æ–π –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –≤—Å–µ–≥–¥–∞ –¥–æ—Å—Ç—É–ø–Ω–∞

                tg.initDataUnsafe.user.is_premium) {

            } else {

                } else if (!tg.initDataUnsafe.user?.is_premium) {

                // –ü—ã—Ç–∞–µ–º—Å—è –æ–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é
                const result = tg.shareToStory(imageUrl, {
                    text: "üéü –ü–æ–∫—É–ø–∞–π –ø—Ä–æ–º–æ–∫–æ–¥—ã https://t.me/sora2invites_bot\n#MyBotPromo"

                    showStatus('‚úÖ –ò—Å—Ç–æ—Ä–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä! –î–æ–±–∞–≤—å—Ç–µ –ø–æ–¥–ø–∏—Å—å –∏ –æ–ø—É–±–ª–∏–∫—É–π—Ç–µ.', 'success');
                } else {

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏ –ø–æ–ª—É—á–∏—Ç—å –∞–ª–º–∞–∑—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            margin-top: 16px;
        }
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíé –û–ø—É–±–ª–∏–∫—É–π—Ç–µ –∏—Å—Ç–æ—Ä–∏—é</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –ø–æ–¥–µ–ª–∏—Ç—å—Å—è –∏—Å—Ç–æ—Ä–∏–µ–π</p>
        
        <button id="shareButton" class="button">üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
        
        <div id="status" style="margin-top: 16px; padding: 12px; border-radius: 8px; display: none;"></div>
    </div>

    <script>
        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const MEDIA_URL = "https://sora2invitecode.gt.tc/wp-content/uploads/2025/11/1111-2.mp4";
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        function initTelegramApp() {
            console.log('Initializing Telegram Web App...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å WebApp
            if (!window.Telegram || !window.Telegram.WebApp) {
                showStatus('Telegram Web App –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                document.getElementById('shareButton').disabled = true;
                return;
            }
            
            const tg = window.Telegram.WebApp;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–≥–ª–∞—Å–Ω–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
            tg.ready();
            tg.expand();
            
            console.log('Telegram Web App initialized:', {
                version: tg.version,
                platform: tg.platform,
                colorScheme: tg.colorScheme
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É shareToStory
            if (!tg.shareToStory) {
                showStatus('–§—É–Ω–∫—Ü–∏—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –≤ –∏—Å—Ç–æ—Ä–∏–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ Telegram', 'error');
                document.getElementById('shareButton').disabled = true;
                return;
            }
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            document.getElementById('shareButton').addEventListener('click', shareStory);
            
            showStatus('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ', 'success');
        }
        
        function shareStory() {
            const tg = window.Telegram.WebApp;
            const button = document.getElementById('shareButton');
            
            button.disabled = true;
            showStatus('–û—Ç–∫—Ä—ã–≤–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä –∏—Å—Ç–æ—Ä–∏–π...', 'info');
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Å–æ–≥–ª–∞—Å–Ω–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
                tg.shareToStory(MEDIA_URL, {
                    text: "üöÄ –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –Ω–∞—à–µ–º—É –±–æ—Ç—É –∏ –ø–æ–ª—É—á–∞–π –±–æ–Ω—É—Å—ã!"
                });
                
                console.log('shareToStory –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    button.disabled = false;
                }, 3000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ shareToStory:', error);
                showStatus('–û—à–∏–±–∫–∞: ' + error.message, 'error');
                button.disabled = false;
            }
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            // –û—á–∏—â–∞–µ–º —Å—Ç–∏–ª–∏
            statusEl.style.backgroundColor = '';
            statusEl.style.color = '';
            
            if (type === 'error') {
                statusEl.style.backgroundColor = '#fee';
                statusEl.style.color = '#c33';
            } else if (type === 'success') {
                statusEl.style.backgroundColor = '#efe';
                statusEl.style.color = '#363';
            } else {
                statusEl.style.backgroundColor = '#eef';
                statusEl.style.color = '#336';
            }
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
            if (type !== 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initTelegramApp);
    </script>
</body>
</html>

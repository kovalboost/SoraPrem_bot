<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            max-width: 320px;
        }
        .title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 40px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .button {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 20px 32px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.6);
        }
        .button:active:not(:disabled) {
            transform: translateY(0);
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <h1 class="title"></h1>
    <p class="description"></p>
<script>
    // --- ‚ùóÔ∏è –®–ê–ì 1: –û–ë–™–ï–ö–¢ –ü–ï–†–ï–í–û–î–û–í –ò –ö–û–ù–°–¢–ê–ù–¢–´ ‚ùóÔ∏è ---
    const MEDIA_URL = "https://kovalboost.github.io/SoraPrem_bot/task1.png";
    const STORY_CAPTION = "@SoraPrem_bot –£–¥–∞–ª—è—Ç—å –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ –ª–µ–≥–∫–æ";
    
    // –û–±—ä–µ–∫—Ç —Å –ø–µ—Ä–µ–≤–æ–¥–∞–º–∏
    const LOCALE_DATA = {
        'ru': {
            title: "üíé –û–ø—É–±–ª–∏–∫—É–π—Ç–µ –∏—Å—Ç–æ—Ä–∏—é",
            description: "–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –ø–æ–¥–µ–ª–∏—Ç—å—Å—è –∏—Å—Ç–æ—Ä–∏–µ–π –∏ –ø–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å",
            button_text: "üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é",
            button_loading: "‚è≥ –û—Ç–∫—Ä—ã–≤–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä...",
        },
        'en': {
            title: "üíé Publish Your Story",
            description: "Tap the button below to share the story and receive your bonus.",
            button_text: "üöÄ Publish Story",
            button_loading: "‚è≥ Opening Editor...",
        }
    };
    // ---------------------------------------------------
    
    let tg = null;
    
    function initTelegramApp() {
        console.log('Initializing Telegram Web App...');
        
        if (!window.Telegram || !window.Telegram.WebApp) {
            console.error('Telegram Web App not available');
            return;
        }
        
        tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // --- üî• –õ–û–ì–ò–ö–ê –û–ü–†–ï–î–ï–õ–ï–ù–ò–Ø –Ø–ó–´–ö–ê üî• ---
        // –ü–æ–ª—É—á–∞–µ–º —è–∑—ã–∫, –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é RU
        const userLang = tg.initDataUnsafe.user && tg.initDataUnsafe.user.language_code ? tg.initDataUnsafe.user.language_code.toLowerCase() : 'ru';
        const langKey = userLang.startsWith('ru') ? 'ru' : 'en'; // –ò—Å–ø–æ–ª—å–∑—É–µ–º 'ru' –∏–ª–∏ 'en'
        const texts = LOCALE_DATA[langKey] || LOCALE_DATA['ru']; // –í—ã–±–∏—Ä–∞–µ–º –ª–æ–∫–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
        
        // --- –ü–†–ò–ú–ï–ù–ï–ù–ò–ï –¢–ï–ö–°–¢–û–í ---
        // ‚ùóÔ∏è –¢–µ–ø–µ—Ä—å –º—ã –∏—â–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∏ –ó–ê–ü–û–õ–ù–Ø–ï–ú –∏—Ö —Ç–µ–∫—Å—Ç–æ–º –∏–∑ –æ–±—ä–µ–∫—Ç–∞ texts
        document.querySelector('.title').textContent = texts.title;
        document.querySelector('.description').textContent = texts.description;
        document.getElementById('shareButton').textContent = texts.button_text;
        
        // ---------------------------------------------
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É
        if (typeof tg.shareToStory !== 'function' || typeof tg.sendData !== 'function') {
            console.error('Required functions not available');
            return;
        }
        
        // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
        document.getElementById('shareButton').disabled = false;
    }
    
    function shareStory() {
        if (!tg) {
            console.error('WebApp not initialized');
            return;
        }
        
        const button = document.getElementById('shareButton');
        
        // --- –õ–û–ö–ê–õ–ò–ó–ê–¶–ò–Ø –î–õ–Ø –¢–ï–ö–°–¢–ê –ó–ê–ì–†–£–ó–ö–ò ---
        const userLang = tg.initDataUnsafe.user && tg.initDataUnsafe.user.language_code ? tg.initDataUnsafe.user.language_code.toLowerCase() : 'ru';
        const langKey = userLang.startsWith('ru') ? 'ru' : 'en';
        const texts = LOCALE_DATA[langKey] || LOCALE_DATA['ru'];
        // ------------------------------------------
        
        button.disabled = true;
        button.textContent = texts.button_loading; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏
        
        try {
            // 1. –°–ù–ê–ß–ê–õ–ê –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏–≥–Ω–∞–ª –±–æ—Ç—É
            tg.sendData("story_reward_claim");
            
            // 2. –ü–û–¢–û–ú –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä –∏—Å—Ç–æ—Ä–∏–π
            tg.shareToStory(MEDIA_URL, {
                text: STORY_CAPTION
            });
            
            console.log('sendData and shareToStory called');
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É (–Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–µ—Ä–Ω–µ—Ç—Å—è)
            setTimeout(() => {
                button.disabled = false;
                button.textContent = texts.button_text; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
            }, 5000);
            
        } catch (error) {
            console.error('Error:', error);
            button.disabled = false;
            button.textContent = texts.button_text; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
        }
    }
    
    // --- ‚ùóÔ∏è –ò–°–ü–†–ê–í–õ–ï–ù–ê –û–®–ò–ë–ö–ê –°–ò–ù–¢–ê–ö–°–ò–°–ê ‚ùóÔ∏è ---
    document.addEventListener('DOMContentLoaded', () => {
        initTelegramApp();
        document.getElementById('shareButton').addEventListener('click', shareStory);
    });
    // ------------------------------------------
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            max-width: 320px;
        }
        .title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 40px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .button {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 20px 32px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.6);
        }
        .button:active:not(:disabled) {
            transform: translateY(0);
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üíé –û–ø—É–±–ª–∏–∫—É–π—Ç–µ –∏—Å—Ç–æ—Ä–∏—é</h1>
        <p class="description">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –ø–æ–¥–µ–ª–∏—Ç—å—Å—è –∏—Å—Ç–æ—Ä–∏–µ–π –∏ –ø–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å—ã</p>
        
        <button id="shareButton" class="button" disabled>üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
    </div>

    <script>
        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const MEDIA_URL = "https://kovalboost.github.io/SoraPrem_bot/task1.png";
        
        let tg = null;
        
        function initTelegramApp() {
            console.log('Initializing Telegram Web App...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å WebApp
            if (!window.Telegram || !window.Telegram.WebApp) {
                console.error('Telegram Web App not available');
                return;
            }
            
            tg = window.Telegram.WebApp;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–≥–ª–∞—Å–Ω–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
            tg.ready();
            tg.expand();
            
            console.log('Telegram Web App initialized:', {
                version: tg.version,
                platform: tg.platform
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–µ—Ä—Å–∏—é –¥–ª—è shareToStory (—Ç—Ä–µ–±—É–µ—Ç—Å—è Bot API 7.8+)
            if (!tg.isVersionAtLeast('7.8')) {
                console.error('Version too old for shareToStory');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É shareToStory
            if (typeof tg.shareToStory !== 'function') {
                console.error('shareToStory not available');
                return;
            }
            
            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
            document.getElementById('shareButton').disabled = false;
        }
        
        function shareStory() {
            if (!tg) {
                console.error('WebApp not initialized');
                return;
            }
            
            const button = document.getElementById('shareButton');
            button.disabled = true;
            button.textContent = '‚è≥ –û—Ç–∫—Ä—ã–≤–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä...';
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Å–æ–≥–ª–∞—Å–Ω–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
                tg.shareToStory(MEDIA_URL, {
                    text: "üéü –ü–æ–∫—É–ø–∞–π –ø—Ä–æ–º–æ–∫–æ–¥—ã  https://t.me/sora2invites_bot"
                });
                
                console.log('shareToStory called successfully');
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    button.disabled = false;
                    button.textContent = 'üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é';
                }, 5000);
                
            } catch (error) {
                console.error('Error calling shareToStory:', error);
                button.disabled = false;
                button.textContent = 'üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é';
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            initTelegramApp();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            document.getElementById('shareButton').addEventListener('click', shareStory);
        });
    </script>
</body>
</html>

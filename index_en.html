<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Story</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            max-width: 320px;
        }
        .content-block {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .description {
            color: rgba(255, 255, 255, 0.95);
            font-size: 16px;
            line-height: 1.5;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            margin: 0;
        }
        .button {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 20px 32px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.6);
        }
        .button:active:not(:disabled) {
            transform: translateY(0);
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Semi-transparent block for title and description -->
        <div class="content-block">
            <h1 class="title">ðŸ’ŽGet a bonus</h1>
            <p class="description">Tap the button below and publish your story on Telegram!</p>
        </div>
        
        <!-- Button below the block -->
        <button id="shareButton" class="button" disabled>ðŸš€ Publish Story</button>
    </div>

<script>
    // Constants
    const MEDIA_URL = "https://kovalboost.github.io/SoraPrem_bot/task1.png";
    const STORY_CAPTION = "@sora2invites_botðŸ’§Remove the Sora 2 watermark";
    
    let tg = null;
    
    function initTelegramApp() {
        console.log('Initializing Telegram Web App...');
        
        if (!window.Telegram || !window.Telegram.WebApp) {
            console.error('Telegram Web App not available');
            return;
        }
        
        tg = window.Telegram.WebApp;
        
        tg.ready();
        tg.expand();
        
        console.log('Telegram Web App initialized:', {
            version: tg.version,
            platform: tg.platform
        });
        
        // Check support
        if (typeof tg.shareToStory !== 'function') {
            console.error('Required function (shareToStory) not available');
            return;
        }
        
        // Enable button
        document.getElementById('shareButton').disabled = false;
    }
    
    function shareStory() {
        if (!tg) {
            console.error('WebApp not initialized');
            return;
        }
        
        const button = document.getElementById('shareButton');
        button.disabled = true;
        button.textContent = 'â³ Opening Editor...';
        
        try {
            // Open story editor
            tg.shareToStory(MEDIA_URL, {
                text: STORY_CAPTION
            });
            
            console.log('shareToStory called');
            
            // Restore button (in case user returns)
            setTimeout(() => {
                button.disabled = false;
                button.textContent = 'ðŸš€ Get started';
            }, 5000);
            
        } catch (error) {
            console.error('Error:', error);
            button.disabled = false;
            button.textContent = 'ðŸš€ Get started';
        }
    }
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
        initTelegramApp();
        document.getElementById('shareButton').addEventListener('click', shareStory);
    });
</script>
</body>
</html>
